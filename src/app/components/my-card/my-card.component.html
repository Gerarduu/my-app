<div *ngIf="item"> 
    <div class="box shadow-1" style="border-radius: 4px;">
        <div class="grid">
            <div class="col-2" style="display: flex; align-items: center;">
                <img src="../../../assets/tombstone.svg">
            </div>
            <div class="col-10">
               <div class="grid">
                   <div class="col-12" style="display: flex; align-items: center;">
                    {{ item.name.title }} {{ item.name.first }} {{ item.name.last }} at age {{ item.dob.age }}
                   </div>
                   <div class="col-12" style="display: flex; align-items: center;">
                    {{ item.dob.date | date:'longDate' }} to {{ todayDate | date:'longDate' }}
                   </div>
               </div>
            </div>
        </div>        
    </div>
</div>
